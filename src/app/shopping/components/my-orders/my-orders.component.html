<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Shipping Details</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders$ | async">
      <td>{{order.shipping.name}},
        <br>
        {{ order.shipping.phone}}
        <br>
        {{ order.shipping.address}}</td>
      <td>{{ order.datePlaced | date}}</td>
      <td>
        <button class="btn btn-primary" [routerLink]="['/my-orders/', order.$key]">View</button>
      </td>
    </tr>
  </tbody>
</table>
