<h1>Feedback</h1>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Email</th>
      <th>Feedback</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let feed of feed$ | async">
      <td>{{ feed.feedback.name}}</td>
      <td>{{ feed.feedback.email}}</td>
      <td>{{ feed.feedback.msg}}</td>
      <td>
        <button class="btn btn-danger" (click)="delete(feed.$key)">Delete</button>
      </td>
    </tr>

  </tbody>
</table>
