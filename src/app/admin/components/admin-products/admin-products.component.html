<p>
    <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<p>
    <input #query (keyup)="filter(query.value)" type="text" class="form-control" placeholder="Search....">
</p>

<table class="table">
    <thead>
        <tr>
            
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of filteredProducts">
            <td>{{ p.title }}</td>
            <td>{{ p.author }}</td>
            <td>रू {{ p.price }}</td>
            <td>
                <button class="btn btn-primary" [routerLink]="['/admin/products/', p.$key]">Edit</button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="delete(p.$key)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
